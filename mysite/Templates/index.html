<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Text utils:Home</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome To TextUtils.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="about">About</a>
            <a class="nav-link" href="faqs">Faqs</a>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcom to TextUtils.com!</strong> You can analyze your text below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <form action="/analyze" method="post">
      {% csrf_token %}
      <div class="container">
        <label for="validationTextarea" class="form-label"
          >Enter your text and let TextUtils.com do the magic
        </label>
        <textarea
          class="form-control is-invalid"
          id="validationTextarea"
          placeholder="Enter your text here..."
          required
          name="text"
          rows="9"
        ></textarea>
        <div class="invalid-feedback">
          Please enter some text in the textarea.
        </div>
        <p>
          <span id="wordCount">0</span> Characters
          <script type="text/javascript">
            var exampleFormControlTextarea1 = document.getElementById(
              "validationTextarea"
            );
            var wordCount = document.getElementById("wordCount");

            exampleFormControlTextarea1.addEventListener("keyup", function () {
              var characters = exampleFormControlTextarea1.value.split("");
              wordCount.innerText = characters.length;
            });
          </script>
        </p>
      </div>
      <br />
      <div class="container">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
            name="removepunc"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Remove Punctuations</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckChecked"
            name="fullcaps"
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >UPPERCASE</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
            name="newlineremover"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault">
            newlineremover</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckChecked"
            name="extraspaceremover"
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Extra Spaces Remover</label
          >
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit" mt="2">
          Analyze Text
        </button>
      </div>
    </form>
  </body>
</html>
